<ion-view view-title="Preferences" id="preferences-page">
  <ion-content class="page-content">
    <ion-list>

      <ion-toggle  ng-model="settings.enableNotifications">
        Notifications
      </ion-toggle>

      <ion-item class="item-icon-right suspend-item" on-touch="suspendAccountFacebook()">
        <button class="button button-assertive">
          Suspend my account
        </button>
        <i class="icon ion-close"></i>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
