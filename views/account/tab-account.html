<ion-view view-title="Account" id="account-page" autoscroll="true">
  <ion-content class="page-content">
    <ion-list>

      <ion-item class="account-tab-user">
        <div class="background-picture"></div>

        <div class="user-pic" ng-style="{'background-image':'url({{currentUser.profileImageURL}})'}"></div>
        <h2>{{currentUser.displayName}}</h2>
      </ion-item>

      <a class="item item-icon-left" href="#">
        <i class="icon ion-person"></i>
        My Page
      </a>

      <a class="item item-icon-left" href="#">
        <i class="icon ion-star"></i>
        Activity
        <span class="badge badge-assertive">2</span>
      </a>

      <a class="item item-icon-left" href="#">
        <i class="icon ion-ios-information"></i>
        Support
      </a>

      <a class="item item-icon-left" href="#/tab/preferences">
        <i class="icon ion-ios-gear"></i>
        Preferences
      </a>

      <ion-item class="item-icon-right logout-item" on-touch="logoutFacebook()">
        <button class="button button-assertive">
          Logout
        </button>
        <i class="icon ion-log-out"></i>
      </ion-item>

    </ion-list>

  </ion-content>
</ion-view>
