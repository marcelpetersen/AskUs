<ion-view view-title="Dashboard" id="dash-page">
  <ion-content class="padding page-content">

    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()" 
      spinner= "none"
      refreshing-icon="ion-load-c">
    </ion-refresher>  

    <section class="posts-list-container">
      <div class="list card" ng-repeat="post in posts | orderObjectBy:'time':true">

        <div class="item item-avatar">
          <img ng-src="{{post.userPicture}}">
          <h2>{{post.userName}}</h2>
          <p>{{post.time | date : 'MMM d, y HH:mm:ss'}}</p>
        </div>

        <div class="item item-body">
          <div class="item item-image">
            <div class="picture picture-A" ng-style="{'background-image':'url({{post.pictureA}})'}"></div>
            <div class="picture picture-B" ng-style="{'background-image':'url({{post.pictureB}})'}"></div>
            <!-- <img ng-src="{{post.pictureA}}" style="width:50%;">
            <img ng-src="{{post.pictureB}}" style="width:50%;"> -->
          </div>
          <h2>{{post.title}}</h2>
          <p>
            {{post.description}}
          </p>
          <p>
            <a href="#" class="subdued">1 Like</a>
            <a href="#" class="subdued">5 Comments</a>
          </p>
        </div>

      </div>
    </section>

  </ion-content>
</ion-view>
