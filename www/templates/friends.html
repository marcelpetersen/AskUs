<ion-view view-title="<i class='icon ion-social-facebook'></i>&nbsp;&nbsp;friends" id="friends-page">
  <ion-content class="page-content">

    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()" 
      spinner= "none"
      refreshing-icon="ion-load-c">
    </ion-refresher>

    <div class="loading">
      <i class="ion ion-load-c loading-icon"></i>
    </div>

    <p class="noFriends" ng-show="noFriend">No friends yet</p>

    <ion-list>
    
      <ion-item class="item-avatar item-icon-right fadein-effect" ng-repeat="friend in friendsList | orderBy : 'name'" on-touch="friendPage(friend)" type="item-text-wrap" href="#/tab/friends/user/{{::friend.id}}/friends">
        <img ng-src="{{::friend.picture.data.url}}">
        <h2>{{::friend.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
