<ion-view view-title="Preferences" id="preferences-page">
  <ion-content>
    <ion-list>

      <ion-toggle  ng-model="settings.enableNotifications">
        Notifications
      </ion-toggle>

      <ion-item class="item-icon-right" on-touch="suspendAccountFacebook()">
          Suspend my account
          <i class="icon ion-close"></i>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
